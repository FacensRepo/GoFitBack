# fly.toml app configuration file generated for gofitback
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'gofitback'
primary_region = 'gru'  # SÃ£o Paulo, Brazil - change if needed
kill_signal = 'SIGTERM'

[build]

[deploy]
  release_command = '/app/bin/migrate'

[env]
  PHX_HOST = 'gofitback.fly.dev'  # Update this with your actual app URL
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 1000
    soft_limit = 1000

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

# Database configuration
# Run: fly postgres create --name gofitback-db
# Then: fly postgres attach gofitback-db
